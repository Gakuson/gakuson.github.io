<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="robots" content="noindex" />
    <!-- GoogleTag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0CL1H2HGPL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-0CL1H2HGPL");
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <script src="/theme.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <meta property="og:site_name" content="がくそん" />
    <title>カレンダー - がくそん</title>
    <meta property="og:title" content="カレンダー - がくそん" />
    <meta name="description" content="年間予定表のページです。" />
    <meta property="og:description" content="年間予定表のページです。" />
    <style>
      div.calendarContainer {
        text-align: center;
        line-height: 1.3em;
      }
      table {
        border-collapse: collapse;
        width: 96%;
        max-width: 800px;
        margin: 20px auto;
        table-layout: fixed; /* セルの幅を固定 */
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 3px 6px;
        height: 65px;
        vertical-align: top;
        position: relative;
        width: 14.28%; /* 100% ÷ 7 */
      }
      th {
        background-color: #cccccc77;
        height: 1.3em;
      }
      .today {
        background-color: #ffdd0077;
      }
      .saturday {
        background-color: #0084ff77;
      }
      .sunday {
        background-color: #ff000077;
      }
      .cellDate {
        font-size: 1.3em;
      }
      .event {
        font-size: 0.75em;
        line-height: 1.3em;
        margin-top: 4px;
        color: var(--pColor);
      }
      .show-all {
        display: block;
        font-size: 0.7em;
        color: var(--linkColor);
        cursor: pointer;
        margin-top: 3px;
        text-decoration: underline;
      }
      .nav-buttons {
        margin-bottom: 10px;
      }
      button:not(#theme-toggle) {
        padding: 6px 12px;
        margin: 0 10px;
      }
      dialog::backdrop {
        background: #00000066;
      }

      dialog {
        padding: 20px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 10px #aaaaaa77;
        width: 80vw;
        max-width: 400px;
        background: var(--bgColor);
      }

      dialog::backdrop {
        background: #777777aa;
      }

      #eventDialog ul {
        text-align: left;
        padding-left: 20px;
        color: var(--pColor);
      }

      #calendar-container {
        position: relative;
        overflow: hidden;
        height: 100%;
      }

      #calendar-container table {
        transition: transform 0.3s ease-in;
      }
    </style>
  </head>
  <body>
    <header></header>
    <script>
      (async () => {
        const res = await fetch("/header.html");
        document.querySelector("header").innerHTML = await res.text();
      })();
    </script>
    <!-- ここより下に書いてください -->

    <div style="margin: auto; text-align: center">
      <h2>今日は<span id="today"></span>です</h2>
      <img src="./img/calendar.avif" width="96%" />
    </div>
    <script>
      const today = document.getElementById("today");
      const date = new Date();
      today.innerHTML = `${date.getMonth() + 1}月${date.getDate()}日`;
    </script>

    <!-- ここより上に書いてください -->
    <footer></footer>
    <script>
      (async () => {
        const res = await fetch("/footer.html");
        document.querySelector("footer").innerHTML = await res.text();
      })();
    </script>
  </body>
</html>
